{% extends 'base.html' %}

{% block content %}
  <h1>Signature Pad</h1>
    <div id="signature-pad" class="signature-pad">
        <div class="signature-pad--body">
          <canvas></canvas>
        </div>
        <div class="signature-pad--footer">
          <div class="description">Sign above</div>
    
          <div class="signature-pad--actions">
            <div class="column">
                <button type="button" class="button clear" data-action="clear">Clear</button>
                <button type="button" class="button" data-action="change-background-color" hidden></button>
                <button type="button" class="button" data-action="change-color" hidden></button>
                <button type="button" class="button" data-action="change-width" hidden></button>
                <button type="button" class="button" data-action="undo" hidden></button>   
                <button type="button" class="button save" data-action="save-png">Save as PNG</button>
            </div>
        </div>
      </div>

    <script src="{{ url_for('static', filename='js/signature_pad.umd.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
